 riding the bike or U-Bahn to meet me, a ride that can be spared if you find something off in here lines from the comfort of your home or phone. If both of us are lucky, perhaps, on the contrary, it would give rise to that ride at the end of which two people, who did not know they missed each other, find each other and share a pleasant evening. And if we are very lucky, perhaps share many days thereafter.\n\n\n\nIntroduction\n\nI\u0027m a Russia-born, Israel-raised, 33 y/o (since two days!) who came to Berlin in 2014 for a master\u0027s and stayed here for work. A bit of an over-thinker, I love musing about and discussing the little and big things: how expectations shape our perception, how perception shapes our understanding of ourselves and the world; how attitudes are formed and how a given culture arises. The human mind, animal behaviour, culture, language, our political and economic system \u0026 its history have fascinated me since many years.\n\nFor my bachelor\u0027s I studied math and physics. The reason I chose that major was admittedly rather hoity-toity: I can\u0027t say it was the subject I was most interested in, but it was among the subject I was interested in and the one that, I thought, would be the most difficult to learn without others to guide me, i.e., teachers. The institution was a so called \"liberal arts college\" in the US and I took ample advantage of the opportunity to take courses outside my major, as well as going so far as borrowing text-books in the library to read over the summer; textbooks about social and evolutionary psychology and behavioural biology.\n\nI started my master\u0027s for the \"wrong reasons\". By the last year of my bachelor\u0027s I was set to be done with academics and \"start real life\" (as if the term bore significance); I had wanted to leave Israel and to move to Europe. Seeing that it was too complicated to do so otherwise I chose what appeared to be the easiest route in: to start studying there. Since high-school I had had a particular attraction towards Germany, I think because of my Volga-German paternal grandfather who died before I was born, and because my favourite aunt lives in the city, but not wanting to narrow my choices I cast my net broadly, and so I could say I was lucky to find an intriguing program ausgerechnet in Berlin.\n\nAn unexpected googling result, the program was in \"computational neuroscience,\" a term I did not know and which I had still not understood after reading its Wikipedia entry, but which, I thought, matched my case: the \"computational\" part matched my educational background and the \"neuroscience\" part matched my interest in the relationship between mind \u0026 body and the biological underpinning of human behaviour.\n"},{"ty":"as","st":"document","si":0,"ei":0,"sm":{"ds_lhs":1,"ds_ulhfl":false}},{"ty":"as","st":"headings","si":0,"ei":0,"sm":{"hs_h3":{"sdef_ps":{"ps_sb_i":false,"ps_sb":16.0},"sdef_ts":{"ts_bd_i":false,"ts_fgc2_i":false,"ts_fgc2":{"hclr_color":"#434343","clr_type":0},"ts_bd":false}},"hs_t":{"sdef_ps":{"ps_sb_i":false,"ps_sa_i":false,"ps_sa":3.0,"ps_sb":0.0},"sdef_ts":{"ts_bd_i":true,"ts_fs":26.0,"ts_bd":false,"ts_fs_i":false}},"hs_h2":{"sdef_ps":{"ps_sa_i":false,"ps_sa":6.0},"sdef_ts":{"ts_bd_i":false,"ts_fs":16.0,"ts_bd":false,"ts_fs_i":false}},"hs_h1":{"sdef_ps":{"ps_sb_i":false,"ps_sb":20.0},"sdef_ts":{"ts_bd_i":true,"ts_fs":20.0,"ts_bd":false,"ts_fs_i":false}},"hs_nt":{"sdef_ps":{"ps_lslm":1,"ps_lslm_i":false,"ps_sm":0,"ps_sm_i":false}},"hs_st":{"sdef_ps":{"ps_sb_i":false,"ps_sa_i":false,"ps_sa":16.0,"ps_sb":0.0},"sdef_ts":{"ts_ff_i":false,"ts_it":false,"ts_fs":15.0,"ts_ff":"Arial","ts_it_i":false,"ts_fs_i":false}},"hs_h6":{"sdef_ps":{"ps_sb_i":false,"ps_sa_i":false,"ps_sa":4.0,"ps_sb":12.0},"sdef_ts":{"ts_it":true,"ts_bd_i":true,"ts_fs":11.0,"ts_it_i":false,"ts_fgc2_i":false,"ts_fgc2":{"hclr_color":"#666666","clr_type":0},"ts_bd":false,"ts_fs_i":false}},"hs_h5":{"sdef_ps":{"ps_sb_i":false,"ps_sa_i":false,"ps_sa" m_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":4119,"ei":4119,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"text","si":0,"ei":4119,"sm":{"ts_ff_i":true,"ts_un_i":true,"ts_bgc2_i":true,"ts_va_i":true,"ts_bd_i":true,"ts_it_i":true,"ts_sc_i":true,"ts_fgc2_i":true,"ts_st_i":true,"ts_fs_i":true}}],"revision":124}; DOCS_modelChunkLoadStart = new Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":4120,"s":"\nThe program was difficult for me, for reasons that were personal (having looked too much outside my major during my bachelor\u0027s, making me somewhat less prepared than others; being used to a different student-professor relationship) and circumstantially unfortunate (not having been prepared for how difficult and time consuming finding a WG in my budget was, which itself brought further hardships), but I finished in good time. This \"good time\" was a long while, longer than programmed, but on par with my peers. As a classmate and friend had said, that it was a 2-years program was a lie.\n\nMy studies were followed by a long and therefore difficult period of job searching, looking for a position as a data-scientist, elongated by my difficulties with German (which since then I speak much better, also in my job), uncertainties about fine points of my then legal status in the country, and mostly by having little connections in Berlin and by being a bad judge of my own skills and abilities, always leaning diffidence-wards. Nonetheless I felt lucky at the end when â€“â€“being ready to sell myself to any evil corporation to optimize its commercials or recommendationsâ€“â€“ I got a job at a \"medical-tech\" company which employs machine learning to improve diagnostics of health complications during pregnancies. While I was hired as a data scientist, in the last few months, our team being understaffed, I did nothing but implement changes to our app. At least in our company xmas dinner the head of tech voiced that I was over qualified for the work that I was doing and the boss encouraged him to get me out of that and put me on the data as soon as possible.\n\nCommitment to writing\n\nTo this day whenever I see a great piece of art, whatever the form â€“â€“literature, film, paintings, music, video games, furnitureâ€“â€“, I\u0027m attracted by the idea of creating something similar, rarely going beyond the act of sketching blue-prints for future projects. What has stuck, however, is the decision I made when I was about 15, that I shall be a writer. For a very long time I had not been much of a writer and was reluctant using that title. I wrote mostly short story beginnings and fragments; I was surprised to find years later that these were not so bad, but all the same they didn\u0027t amount to much. When I first came to the US I remember telling others that I would never be able to speak English from the heart, but by a year or so later it had changed, and English is still my language of choice. A creative writing professor on my final year was very supportive; I used to think that she was merely nice, that is, to everyone, but later I heard different experiences from other students. All the same, perhaps I received special treatment as the odd non-literature student. All the same, it was encouraging.\n\nMy passion is in writing fiction, but I discovered the power of my writing to captivate people (as I hereby try to captivate you) on mundane occasions: emails to a different literature professor, about how I had found it difficult to keep up with the reading, who praised them during class(!) (they were written in an 18th century English, appropriately to the course); an excuse email to a tutor in my master\u0027s, for having failed to submit my homework, who wrote me back that I had made her day; personal and philosophizing â€“â€“and often admittedly too longâ€“â€“ emails to friends, one of which had asked to forward an email to two friends of hers because she thought \"it would help them.\"\n\nAll the while I was also writing the occasional not very good short story, sending it to one journal I had set my mind on, which has never accepted my submissions.\n\nI had a minor breakthrough a few years ago, when I answered an ad recruiting team members to work on a so called indie video game. \"Writers\" were not sought but I found the ad intriguing and contacted the guy anyway, expressing my interest. We had some back and forth, he presented me his idea on a call and I wrote him back my opinion of the project. I expected our connection to end then and there: I was very critical of many aspects of his work, and us being strangers, I thought he would want to not have anything to do with me anymore. I was critical not because I wanted to bring him down or insult him, but precisely because I liked the guy and his attitude and so cared enough to take the time, risk the \"being not nice\" in order to share my point of view. He wrote me back to say that he found my comments helpful, and from then on we collaborated. When I told him that I no longer had time for his project (this was during my job-searching period; my time went to answering postings and on making myself qualified for the positions I was seeking), he offered to pay me to write for his game  â€“â€“ an offer I accepted. So I may say that I have been paid for my writing, I almost forgot about it. The breakthrough came from the fact that his approach to story-telling/ sharing ideas, let\u0027s say, was very akin to mine, and seeing it from the outside I became aware of its shortcomings, storytelling-wise.\n"},{"ty":"as","st":"paragraph","si":4120,"ei":4120,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":4711,"ei":4711,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":4712,"ei":4712,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":5780,"ei":5780,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":5781,"ei":5781,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true 0,"ei":9188,"sm":{"ts_un":false,"ts_un_i":true,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_it":false,"ts_bgc2_i":true,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_bd":false,"ts_fgc2_i":true,"ts_sc_i":true,"ts_tw":400}}],"revision":124}; DOCS_modelChunkLoadStart = new Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":9189,"s":"\nJust over a year ago I had the last of piecemeal revelations which brought about a major leap. After involving a good friend of mine in my endeavour, I began to write regularly, daily, with clear aims before me. My new expedient attitude had set me to write short stories but my expansive nature (a hint of which you might be picking up) proved to me that I am more of a (potential) novelist. I\u0027m currently working on a novel and I am glad to announce that it has been progressing very well.\n\n\n\nI \u0026 honesty\n\nFor a great part of my life I held honesty (being true) and openness (being transparent) to be prime virtues. These served me well:\n\nwhen I was drafted to the IDF, the Israeli Defense Force, I was put into artillery, a combat unit. While I enjoyed the training (truly a \"guilty pleasure\"), when it came to being part of maintaining the occupation, I couldn\u0027t do it. I asked my direct commander for a conversation and laid it out to him: I didn\u0027t believe in this and that, refused to continue cooperating, and explicitly expressed my willingness to go to military prison if my words amounted to insubordination. I was surprised to find that the commander â€“â€“whose very different political leaning/ worldview was known (I was amused when he told me that his girlfriend was \"just like that, too\")â€“â€“ responded very graciously. The rest of the story is rather involved to lay down here completely, but the bottom line was that honesty received its points. I approached my problem with words and it was rewarded.\n\nThen there was the matter already written here, about coming to my teachers and making explicit my shortcomings as a student, which were always met with support. I also wouldn\u0027t forget how in high-school a good friend of mine came to the math teacher with his graded exam and showed her how one of his solutions, despite a mistake he had made, was marked as correct. She answered that he was right that he was wrong, but let him keep the grade. Together with other friends I remonstrated, though only in jest, we respected his action.\n\nGenerally with my friends I always found that opening up yielded positive results. I wouldn\u0027t forget how towards the end of my second year of college my roommate wrote me a long Facebook message where he expressed a resentment he had towards me, to which thitherto I was unaware, mentioning that \"[I] remembered how you told me once that it\u0027s better to talk about issues rather then holding on to it, so I thought it would be good for us to talk about it.\" He vented his grudges, I apologized, we discussed it and sorted it out.\n\n\n\nBut I have also experienced the limits of honesty. My tÃªte-Ã -tÃªtes with commanders buoyed up the ranks up to the battalion commander who did not, like the others, simply hear me out, but \"argued\" with me. After that conversation I deliberated with myself about whether in some circumstances \"lying was ok.\" Recognizing the shortness of the power of my words, I resorted to action â€“â€“ which despite the military settings and my internal sense of drama, did not involve helicopters, shooting or explosions.\n\nWhen in college I told my Nabokov course professor that I couldn\u0027t, that is, wouldn\u0027t, write the final paper for the course because I had a greater calling (my then novel in writing) and she gave me the grade that I deserved, adjusted by sympathies.\n\nDuring my long job-searching period my honest but implicit importing of my lack of ability to assess the comparison between my relevant skillfulness with that of the imagined potential competition\u0027s might have been taken as an expression of a lack of aptness in the skills themselves, or so one could imagine. And so I did imagine, along with hundreds other stories of why it was that I wasn\u0027t getting a job (none of which, though you probably didn\u0027t think so, had to do with immigrants).\n\n\n\nIn the army I was trying to \"follow the rules\", to follow my agreeable nature \u003c3, while not following them. I now wonder that there was an effect that was as paradoxical as that in the liar\u0027s paradox. I observed once a soldier being immediately punished upon his refusal to pick up a shell during drilling (I now wonder if I had been anything to inspire; it was after my disobedient \"coming out\" and I was passing by him), a response very different to the one I had received. My refusal bore the structure of \"I thereby break the rule,\" and had the effect of excusing myself from all that I did not want to do while being dealt with as if I was operating within the rules. For a long period I was let to merely \"hang around\", only being assigned only cleaning and watch duties.\n"},{"ty":"as","st":"paragraph","si":9189,"ei":9189,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":9681,"ei":9681,"sm":{"ps_klt_ w Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":13799,"s":"\nWith my Nabokov course professor I was being honest when I told her that I wanted to dedicate the time to my fiction project, but I was in fact also proving myself a point, namely, that I was free from the expectations of institutions, or, more exactly, that I came to school to learn and not to be accredited, and since I was not going to continue on the academic path (which turned to be false) my final grades were not important and putting the effort to prove a professor that I deserved her good opinion and thereby sacrificing my art(!!) was plain silly. And perhaps I wanted her to think of me as a bud of something as great as Nabokov. And also I was trying to repeat a trick that did work for me in Freshman year (A; but there was more heart in it) than in that senior year (C; if I recall correctly).\n\n\n\nWhat\u0027s the point of the above? It is not the case that honesty per se has rendered me a disservice, but rather that being honest is not always very trivial. For one thing, words do not merely carry the information they directly encode, but establish a certain relationship between the speaker and recipient. As you are reading it, presumably, you are not building a picture of myself based just on the content of my words, but also on my choice of things to include, their order, what I exclude. You might wonder, to put it simply, why I am telling you certain things.\n\nI think this is the reason why I enjoy having \"theoretical discussions\" with people with Asperger\u0027s or who are close to \"that end of the spectrum\"; from my experience they don\u0027t take their opinions so personally so when I disagree with them they don\u0027t take it to mean that \"I dislike them\" or that \"we do not get along\".\n\n\n\nThe phenomenon which seems to me to best capture the dynamic between words and the relationship they engender between the people using them is that of flirting. And I think what is true with flirting, in a long but circumscribed moment between two persons, is true for all interpersonal communications and their Wittgensteinian language games.\n\nWhat do the flirters do? There\u0027s a play that is not merely about reflecting reality as one sees it but about negotiating, implicitly, the creation of a new reality: the potential transformation of a \"one and a one\" into \"a two\" into a different kind of \"one\"; the flirters bring in their expectations of the nature of this new unit, they bring in their expectations of the expectations of the other person, they discuss the unit, they gauge the other\u0027s willingness and adequateness and entice the other into the unit by proving that they are fit for their own part. There\u0027s always the question: is the other merely a nice person, that is, nice to everybody, or specifically nice to me? Is this person habitually touchy or are they hitting on me? Does the other person tell me about their recent break up because they have an urge to share the fresh experience? Because they want advice? Because they want to communicate to me their availability?\n\nA memory of non-flirting comes to my mind. I was at a Berlin lake\u0027s beach. A small group of cheerful gals was sitting on the next spot. A guy, who evidently had had some interaction with them earlier, approached and spoke to one of them. He said that he was new in the city, that he didn\u0027t know much people, and asked if she would be his friend, wanted to exchange numbers. I had a perfect view of this interaction, and I suspected that the naive and simple approach was a poorly disguised trick, that he was trying to pick her up, and the gal, who was not born yesterday, must have suspected likewise. As you might imagine, the gal declined his kind offer and after a bit of insistence the guy left. What works in kindergarten (and in A Beautiful Mind) often doesn\u0027t work in the adult world.\n\nI admit that, unfortunately, I\u0027m not good at flirting, but I recognize that while words can try to describe that which happens between one person and another, they cannot define it, cannot conjure it out of nothingness by themselves. It seems to me that people don\u0027t even always know what they themselves want, and if they do, they don\u0027t know what they might desire in the future, after they discover something or their circumstances change. Words are a combination of bearing witness to the present, reporting on the past and making a prediction, or a promise, onto the future, and therein their ambiguity.\n"},{"ty":"as","st":"paragraph","si":13799,"ei":13799,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":14610,"ei":14610,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":14611,"ei":14611,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph"," ":{"sfs_sst":false}},{"ty":"as","st":"text","si":13799,"ei":18201,"sm":{"ts_un":false,"ts_un_i":true,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_it":false,"ts_bgc2_i":true,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_bd":false,"ts_fgc2_i":true,"ts_sc_i":true,"ts_tw":400}}],"revision":124}; DOCS_modelChunkLoadStart = new Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":18202,"s":"\nHow do we remain honest, report things about ourselves as they are, when we are aware that we are constantly changing? When we know that we continue to disappoint our own selves? When we know, perhaps, that our self disappointment is a sign that we had set ourselves high-bars that we worked hard to strive towards, without which we would have remained lying on the bottom? How do we promise \"eternal love\" when we have no regard for any church\u0027s allotted sanctity and we witness divorces as a normal occurrence around us, and know that we, too, are only human?  \n\n\n\nAs you understand, this is not a call for dishonesty, lack of commitment or the abandoning of communication of needs and expectations. It is not the case that I think that words are meaningless or that \"there\u0027s no truth\" (I\u0027m already answering protractors, but I trust that you understand me). No. This is a petition to act out a relationship between us\n\nwhere language is used to improve each other\u0027s and our surrounding\u0027s lives and conditions â€“â€“ I don\u0027t mean that we will fix the world with words, but that we won\u0027t violently force words upon it, or argue about words as if they were the matter themselves;\n\nwhere we employ language as a tool to understand each other and not to bind each other, committed to the idea that each one of us has one\u0027s needs, desires, energies and fancies that need to be humoured and supported in our effort of maintaining our togetherness.\n\nSince it has not been yet stated quite so unequivocally: I am looking for a single woman to form a dyad with, to give meaning to each other with, to figure out the world with, and when the world is ready for it, raise some children with. There. This last part goes somewhat against what I mentioned when on the topic of flirting, but as there are people who are certain they do not want to have children it made sense to mention it. But that would anyhow be in the far future, and we do not need to discuss it yet. We take it all in baby-steps. We are considerate.\n\n\n\nI \u0026 Shyness\n\nThis has been the big drama of my adolescence. When I was 12 I realized that I was shy. It\u0027s seems funny to me that such things have to be learned, but there\u0027s no escape from the fact that when we are born we do not \"know ourselves,\" in the most trivial sense, and need time to be discovered to our own selves. Need \"time\" meaning the occasion for the discovery; in my case it was watching the series Neon Genesis Evangelion with its timid protagonist Shinji. It incited an interest in psychology, which the then young internet (pre-google!) led me to believe equaled Freud\u0027s Id and Ego and the rest of it. I diagnosed myself with \"social phobia\", a recognition with which I turned with glee, as if I had solved a great mystery, to others: to classmates on MSN messenger, with whom I hadn\u0027t otherwise spoken in school, who listened; to my friends, one of which mocked my diagnosis and denied it. Be as it may, I found out soon enough, on a classmate\u0027s Bar Mitzvah party, that being aware of a problem is not quite 80% of having solved it, and that while Shinji supposedly overcame his issues on the last episode I had watched that same day, he did it alone â€“â€“â€“ without me.\n\nI asked my parents to take me to the therapist, which they did. I remember drawing a boy, describing it, and being shy about drawing a girl. This sounds caricaturistic, but I remember being given the Rorschach test, and describing a scene of two alien kingdoms sealing an accord of peace with the touch of their leaders\u0027 long index-fingers â€“â€“â€“ a scene that upon searching it years later, though having found the implicated Card X, I couldn\u0027t again see. At a trough I was suggested antidepressants and I must have hinted willingness because next the psychiatrist and my parents appeared; I also remember that the offer was left to me to decide (by the staff? by my parents? unaware of it when young, I was almost amazed when I reflected on it as an adult at the degree of trust my parents had always put in me) and that I declined it. I don\u0027t remember how long I attended sessions; it was at least a few months and less than a year. I had gotten some insights out of it but eventually decided that I felt like it was not helping me much, and I was out. This, by the way, was the last time that I sought \"professional help\" for \"mental health\" related issues, though not the last time that I suffered of anything of that sort. That being said, while still occasionally having been afflicted with depression afterwards, I am happy to say that since my early twenties I have learned to cope with the little devils in my head and since two years they are positively gone (without, as Rilke has put it, the angels having fled with them).\n"},{"ty":"as","st":"paragraph","si":18202,"ei":18202,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_ e":0},"ts_fs_i":true,"ts_ff_i":true,"ts_it":false,"ts_bgc2_i":true,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_bd":false,"ts_fgc2_i":true,"ts_sc_i":true,"ts_tw":400}},{"ty":"as","st":"text","si":21822,"ei":21827,"sm":{"ts_un":true,"ts_un_i":false,"ts_fgc2_i":false,"ts_fgc2":{"hclr_color":"#1155cc","clr_type":0}}}],"revision":124}; DOCS_modelChunkLoadStart = new Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":22931,"s":"\n\n\nThroughout my adolescence I invested a lot of thought into my problem of shyness, and what brought the eventual succour was a simple change of circumstances. For 9 years I had attended the same school, the same class of 40 kids, and the simple transition to a different school, when high-school came around, and its requirement to make new acquaintances, was of great help. I did not make it very easy for it to do so, however: in my high-school the classes were reshuffled every year, with the exception of two: one which was \"special\" in the euphemistic sense (but not too special; I think it was called the \"sports class\") and the other was the gifted class. I tell you right away that I had not undergone any tests to get into the latter. When I came to register for high-school â€“â€“I remember being alone with the secretary in her officeâ€“â€“ I said that I wanted to be in gifted class. That was enough to get admission. It\u0027s one thing with young rosy cheeked children, I suppose a teenager\u0027s willingness alone, in that angsty age, is enough of a criterion.\n\nIf in high-school I put myself in one \"extreme\" of being again in the same class and its group of students all-throughout, the army (which is a whole story on its own) was on the other: already mid-training I had been moved from one unit to another, a pattern that continued until my discharge with a rough average of one month per unit, having to make new acquaintances on each transition. It was during this time, incidentally, that the seeds of my affection towards FKK had been sown; it made as much sense to go to the showers together as it did to go to dinner together. Why shower alone when you can shower and have a conversation at the same time? This idea comes to me now for the first time in my life: let\u0027s have two showers. Make it big, give it two showerheads, so we could shower together. Tongue in the cheek but serious nonetheless!\n\nThe army was the beginning of the end of my problem. I know that in college I still considered myself an introvert because a TED talk about introverts inspired me to follow the advice of \"taking advantage of what introverts were good at\" (I\u0027m paraphrasing) and \"express myself in writing rather than face to face\" to tackle an uncertainty that I had in the wooing of my then crush. I copied (unnecessarily, though it felt more personal that way) in handwriting a long letter that I composed for her. That I ended up awake until four in the morning was because of the calligraphy I rendered on the front page, which I thought was not so bad for a first attempt. This, as you might imagine, did not work so well, and was hinged partially on the misguided sense that a romantic relationship could be agreed on when in fact it should be developed. And on my impatience, perhaps. If it was the first then I admit it was not the last of grand gestures made thus by me for such purposes.\n\nTen sonnets that I wrote to a stranger who had twitted \"Pablo Neruda wrote a hundred sonnets to his wife while I can\u0027t get a guy to go to acro yoga with me idgi\" won me a phone number + a reserved willingness to meet for coffee, but either my apologetic reply email or my stumblings on our short WhatsApp correspondence made her turn the other cheek.\n\nThen was a long half love letter half Ode to Berlin written to an Ok-Cupid connection. We had corresponded extensively on the days preceding her visit to Berlin, had a skype and hung out a couple of times while she was here. I sent her the email while she was travelling in Hungary after Berlin. Well: she didn\u0027t want to have anything with me afterwards.\n\nI have learned my lesson, alluded to on the previous section about words and honesty, and that Ode to Berlin was the last time I attempted anything of this sort. I am not unaware that this here post is of the same genre, me jumping around, feeling like a bird of paradise trying to captivate your attention and pique your interest. However, this time I do not pretend that I know who you are, nor what sort of relationship we might develop together.\n"},{"ty":"as","st":"paragraph","si":22931,"ei":22931,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":22932,"ei":22932,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":22933,"ei":22933,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty" nchor","si":22931,"ei":26981,"sm":{"das_a":{"cv":{"op":"set","opValue":[]}}}},{"ty":"as","st":"ignore_spellcheck","si":22931,"ei":26981,"sm":{"isc_osh":null,"isc_smer":true}},{"ty":"as","st":"import_warnings","si":22931,"ei":26981,"sm":{"iws_iwids":{"cv":{"op":"set","opValue":[]}}}},{"ty":"as","st":"link","si":22931,"ei":26981,"sm":{"lnks_link":null}},{"ty":"as","st":"markup","si":22931,"ei":26981,"sm":{"ms_id":{"cv":{"op":"set","opValue":[]}}}},{"ty":"as","st":"named_range","si":22931,"ei":26981,"sm":{"nrs_ei":{"cv":{"op":"set","opValue":[]}}}},{"ty":"as","st":"suppress_feature","si":22931,"ei":26981,"sm":{"sfs_sst":false}},{"ty":"as","st":"text","si":22931,"ei":26981,"sm":{"ts_un":false,"ts_un_i":true,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_it":false,"ts_bgc2_i":true,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_bd":false,"ts_fgc2_i":true,"ts_sc_i":true,"ts_tw":400}}],"revision":124}; DOCS_modelChunkLoadStart = new Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":26982,"s":"\n\n\nWhy have I written so much? Am I desperate? Crazy? Obsessed?\n\nI am not desperate, but concerned. Indeed, my self sufficiently leads me to believe that if I do not do anything about it, I could easily go through life by myself. A good friend joked that I was preparing for the covid situation all of my life. Indeed, I am not unhappy alone but I am often sad that I do not share my life with more people. And my wish to make a family one day is dear to me.\n\nCrazy? Maybe a little but not in disconcerting ways. I have, anyhow, encouraged others\u0027 notion of myself as being a little fou fou; people start to expect the unexpected, in little ways, which means that they do not quite judge me by their usual standards, which is liberating. Or this is how I have explained it to myself; perhaps they do judge me all the same within themselves but they have not complained and I am happy to beat my own drum.\n\nObsessive? Maybe. It took me a good decade and a half to cultivate a passion for writing, and it is there that my obsession perhaps lies; it is no less powerful for being self-made. As it may be, I enjoy writing, telling stories, sharing my ideas and, most of all: having conversations, for which writing could hopefully at least (but also: only so much) set a table. As Yoel Hoffmann wrote in \"Curriculum Vitae\":\n\n\u003e If I could [in a sort of pact that was deeper than that between an author and a reader] fall on the necks of people and tell them: come and let us sit and steep tea and drink and you will tell me your life and I will tell you my life, I would have tossed the manuscript in the paper bin and done it.\n\nAs I see it, I\u0027m just trying to present myself and attract the like minded. I\u0027m not trying to dance the tango alone. This post is not the final word but the excuse, the occasion, to discuss things. Any written word, anyhow, can remain valid only so long. This is just the beginning, as Melannie C sings.\n\n\n\nBy the end of college I was no longer sure how valid my former placement of myself on the introvert-extrovert scale was, important only as a function of my interest in the so called Big Five Model. I have been enthusiastic and talkative in companies I cared about since childhood, only it took a couple of decades for me to find myself comfortable with people I had just met. Consulting Wikipedia, I\u0027d say I suppose I am indeed an introvert, only the social aspects don\u0027t quite apply.\n\nPerhaps because of the long way it had taken me, this is something I am proud of to the point of bragging about it:\n\nWhen I first came to college I held the childish bratty opinion that people who danced were shallow and stupid. A year and a half later I sought to \"learn to dance\": I asked a roommate and a friend about it; the one told me that he didn\u0027t actually know how to dance (I thought otherwise) and that he had always felt ashamed whenever he went to clubs where were good dancers; the other told me to make love to the music. With this information and with the simple yet very useful Wikihow instructions on the topic(!) (ask me about it; I bet it has changed since then. Now it probably includes the steps \"stay hydrated\" and \"eat fresh fruit\") I gradually came to the present point where dancing is one of my favourite things to do. Unfortunately these plague days have not offered much opportunity to dance with other people, though I do it from time to time alone in my room. And the braggy part: already then a friend told me that I was the best dancer in our college, which I thought was a mighty exaggeration but I took it anyway. Since then almost every time that I dance in public, at night (I guess people have to be at least a little tozy-mozy), a stranger(!) would approach me to compliment my dancing. Once a person came to me and handed me a flower \"for the best dancer on the dancefloor.\" Among my circles enthusiastic dancers are not so common, so I welcome getting know people with this passion :) But as I said, most of the people I like are not keen dancers, so that\u0027s fine, too.\n"},{"ty":"as","st":"paragraph","si":26982,"ei":26982,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si": 008,"sm":{"nrs_ei":{"cv":{"op":"set","opValue":[]}}}},{"ty":"as","st":"suppress_feature","si":26982,"ei":31008,"sm":{"sfs_sst":false}},{"ty":"as","st":"text","si":26982,"ei":31008,"sm":{"ts_un":false,"ts_un_i":true,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_it":false,"ts_bgc2_i":true,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_bd":false,"ts_fgc2_i":true,"ts_sc_i":true,"ts_tw":400}}],"revision":124}; DOCS_modelChunkLoadStart = new Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":31009,"s":"\n\n\n~\n\n\n\nThe first dialogues that I ever came up with, even though I didn\u0027t write them down, were a direct consequence of my shyness. On the afternoon that serves as the best example, I was working myself up to call to book tickets for games on a then forthcoming RPG conference. I couldn\u0027t, in my anxiety, just pick up the phone and call. Instead, I imagined the interaction, playing through the various possible sequences of the imminent exchange, depending on whether there were still seats on this or that game, all the while pacing my room back and forth. Possibly it had taken an hour until I did manage to make the call.\n\nThe conference was not very easy, nonetheless; I find amusing the notion of being shy/awkward within a gathering for playing pen and paper RPG, stereotypically perhaps the geekiest of activities. Having been an outlier age-wise in the conference (still in middle-school, not sure what year this was), did nothing to improve. Towards the end of one of the games attention was turned to me; this was an act of kindness by one Idit â€“â€“I knew her as a personality on the Israeli RPG forumâ€“â€“ who wanted to include the thitherto quiet player. I became flustered and I felt my cheeks growing warm.\n\n\n\n~\n\n\n\nAnother aspect of my shyness that has to do with my writing, as well as with the attitude I have developed towards \"honesty\", was a fear â€“â€“if that\u0027s the right wordâ€“â€“ of lying. Equipped with an inaccurate theory of mind, it seemed to me that any potential lie was obvious in its deviation from the truth. It occurred to me recently that fiction writers are really professional lie-yarners. My shying away from \"being caught lying\" had made fiction writing difficult to me, but at the same time, I believe, it leads me to write better. I carefully scrutinize all I write and it helps making the text hold better together.  \n\nFiction writers make a certain implicit ceremony, like shamans summoning spirits to possess them, before they begin their narration (and when they don\u0027t, as was the case with \"A Million Little Pieces\", things do not remain quiet), and we do not take their words at face value. Nonetheless, it\u0027s precisely the extent to which their stories ring true that we enjoy them.\n\n\n\nI \u0026 Sex\n\nIf hunger can be the excuse or opportunity to create something beautifully tasty, so can be the urges of the loins. While I esteem some of Buddhism\u0027s ideas regarding wanting \u0026 suffering, I think life is to be enjoyed. Perhaps am an epicurean, in the sense of valuing the cultivated pleasure, but maybe that\u0027s just hot air. I think life should be enjoyed â€“â€“ the generality of this sort of sentence\u0027s amounts to be meaningless without some context, but I don\u0027t know that I could articulate it. Godard films spring to my mind, perhaps due to my idea of the French idea of joi de vivre, though I can\u0027t say I recall Belmondo ever playing anybody who particularly enjoyed life.\n\nI don\u0027t want to give you the wrong impression that my life is full of indulgent sensuality and excitement. I love hiking but I do not do it often, and if you find me in the jungle with a knife in my teeth, it is likely to be in imagination and not in body. I would have loved to be surrounded by harpists and marble, eating oysters inside a warm milk bath, but I choose my battles: on can have some but not all pleasures the world has to offer, and I\u0027m mostly aiming at a different category. A year or two ago I did fix myself a hot bath and read in it. The effort, aggravated by the fact that the boiler\u0027s volume was smaller than the bathtub\u0027s, that the water cooled down rather quickly, that there was scarcely a dry place to put the book down on, made it not worth it. And still I repeated this once or even twice.\n\nI think our fancies should be obliged!\n\nI think what I value most is the pursuit of art and science, which I find to be close kin of each other rather than the polar opposites they often portrayed as. Let us invest our resources into meeting our needs, into sustaining ourselves, and the rest into creating the true and beautiful, whether taken by our senses or by our thoughts â€“â€“ or, as often is the case, by their combination. Sounds lofty, I suppose, but a good direction to go in. :)\n"},{"ty":"as","st":"paragraph","si":31009,"ei":31009,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":31010,"ei":31010,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_k ChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":35219,"s":"\n\n\nMy French friends might look askance at me saying it, but I take some care to eat tastily. And when I make food for others I try to make it beautiful. I would not forget how my father (who has never cooked) heated up in the microwave for my return from school a simple dish of rice and toppings that my mom had made, and presented it as \"The seven samurai climbing up a snowy mountain\".\n\n\n\nI hold the above all the more so with regards to sex since in it, in a sense, we consume each other, and therefore take the relish personally. One could either gobble up potatoes to kill one\u0027s stomach rumbles, or take the most out of a meal by using it to express care, explore the senses, keep oneself healthy and in love with life. I call for sex to be used to relieve each other\u0027s stresses, to let us understand each other\u0027s and our own bodies better, learn our pains and pleasures. I would not have said it if I didn\u0027t get the idea that some view it differently, but in sex I had relished nothing more than the expressions of pleasure of my partner. My own little death, if you allow me, is almost a disappointment, like the end of a good movie that is bound to come but oh how we wish there was more.\n\nAnd, yes, sex could be used to negotiate and to come in terms with each other: sex is but a special case, the case where it is most obvious that our requirements are asymmetrical. What is fair? 1:1 can be fair but so could 3:1. This depends on how we measure fairness, which could hark back to the old but ever present economical question of \"what is value\". Does it depend on the intensity of the need, of the satisfaction, of the effort to bring it? I say: let us be generous, to ourselves and each other, in sex and otherwise.\n\nPosting this ad\n\nI feel like it\u0027s not the place, but nonetheless I want to start with a technological lament. Perhaps you are familiar with it, perhaps not: OK-Cupid, a little more than five years ago, was a great tool. I met through it my last girlfriend, I\u0027ve met one of my still best friends, and had numerous other nice interactions. I found its q\u0026a based \"match\" calculations to be neat and helpful. Since then it has been sold and transformed into an awful Tinder-like slot machine. This has nothing to do with the present ad, but: I certainly think that the world needs to have such a platform recreated.\n\nFor what it\u0027s worth though I still have an account there and if you do too, we could look at the percentage. Perhaps we are the kind that trust that math.\n\n\n\nWhile I was looking for a job my finances were so stringent that it made me often eschew even going out with friends, to say nothing of dating. I had a real sense of lying outside society by the void in my pockets.\n\nNow that it is not a consideration, society is amidst a plague. My employment straddles its very beginning: I was offered my job before \"Corona\" meant anybody anything but a beer, and signed the contract with a mask and disinfected hands. Between these two points was a dramatic suspense. The confirmation of the project\u0027s budget by the CharitÃ© was delaying and I worried that money would be redirected to virus-related research, of which our project was not one, leaving my own travails ongoing.\n\n\n\nSince a couple of months I\u0027ve joined a few meetup book-clubs and already made a friend, and then came the great new surge of covid cases that pushed people back to online meetings. Well, you know the situation, I don\u0027t need to tell you about it.\n\nMy fancifully hopeful intention is to be able to make a connection, like magic, through these here words. I say \"like magic\" not just because the effect would be brought up by a spell, but because the effect itself is akin to the sudden appearance of something out of nothing, like a pigeon inside a hat. I\u0027m thinking here of Hannah Arendt and her writing (which I hold very dear), and how she formulated the coming into the world of people as the emergence of the New. She was referring to birth, but it applies to new connections just the same â€“â€“ a person emerging into the world of another. With all respect to \"Recommended to you\" algorithms, is there any occurrence more transformative and opening than the meeting and the engagement with a like minded stranger? Yes, my hopes are lofty but all the same worthy of the effort. :)\n"},{"ty":"as","st":"paragraph","si":35219,"ei":35219,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":35220,"ei":35220,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":35221,"ei":35221,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":35608,"ei":35608,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_ "text","si":39242,"ei":39275,"sm":{"ts_un":true,"ts_un_i":false,"ts_fgc2_i":false,"ts_fgc2":{"hclr_color":"#1155cc","clr_type":0}}}],"revision":124}; DOCS_modelChunkLoadStart = new Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="1JBvzGKXtTfhe8My7wadKg">DOCS_modelChunk = {"chunk":[{"ty":"is","ibi":39518,"s":"\n\n\n\nHere is explicitly an ad to find a partner, but I would be happy to make new friends of any gender as well, so if you are not looking, taken or already interested in me only otherwise, I encourage you to write me too. It\u0027s all very far from it, but I have had fantasies of living in a Seinfeld-world where friendly faces barged through the door unbidden. College was a little like this, and though at each moment I did not welcome unwelcome barging-ins, I knew that it made life better. I\u0027m in Berlin, as the title has it, and though I recognize that our contact would begin and incubate online, my hope is that sooner than later we would sit around a shared table.\n\n\n\nI don\u0027t expect things to happen quickly. As mentioned before, this is just the beginning. Love, as I see it, is not about \"finding the right one,\" but about finding someone with whom to earn each other\u0027s trust to cultivate together a shared life. I\u0027m thinking here of Alain de Botton\u0027s idea of \"Lovers needing to be each other\u0027s teachers\". One doesn\u0027t find love but grows it. A paragraph from Williams\u0027 Stoner comes to mind, too:\n\n\u003e In his extreme youth Stoner had thought of love as an absolute state of being to which, if one were lucky, one might find access; in his maturity he had decided it was the heaven of a false religion, toward which one ought to gaze with an amused disbelief, a gently familiar contempt, and an embarrassed nostalgia. Now in his middle age he began to know that it was neither a state of grace nor an illusion; he saw it as a human act of becoming, a condition that was invented and modified moment by moment and day by day, by the will and the intelligence and the heart.\n\n\n\nThis is stepping somewhat ahead, but in case it might be on your mind: I don\u0027t feel strongly rooted in Berlin. I have ogled the north and I can imagine an eventuality of myself moving to settle elsewhere, but at the same time I don\u0027t currently have a reason to do so. Learning German did make me break sweat, but no matter. Loving languages I\u0027d be glad for a good reason to learn a new one. I\u0027ll learn yours!\n\n\n\nAn appendix of books and movies\n\nThe rest â€“â€“from here downâ€“â€“ is much less important, and is provided for the sake of further self-description (to the extent such things testify) and maybe an opportunity for discussion â€“â€“ some things I recently watched, read, listened to. I\u0027ll be glad to take your recommendations and opinions of recent things you stumbled upon :)\n\n\n\nI listen quite a lot to youtube videos whose audio I scrape, mostly talks and lectures. Podcast I\u0027ve been listening recently to are Andrew Huberman\u0027s *Huberman Lab* podcast (I\u0027d describe it as \"applied neuroscience\"; he\u0027s very careful with the statements he makes and has a nice voice) and David Harvey\u0027s *Anti-Capitalist Chronicles*. I used to listen to quite a lot of Zizek in the past.\n\n\n\nRecent films:\n\n*The French Dispatch*. Because I love Wes Anderson, admire his attention to detail, I\u0027m hesitant to say that I liked this film but was a little disappointed. I liked it less than any of his others. At the same time, he was experimental here in ways new to him and there\u0027s one thing that â€“â€“to me significantâ€“â€“ distinguishes it from him previous work, so I tell myself that it\u0027s a turning point for him and he needs time to find his new vision. It\u0027s also possible that I\u0027d like it better on a second viewing.\n\n*My Octopus Teacher*. I didn\u0027t like the narration, nor the style of the film, but I found it interesting. More than it taught me something about octopuses, it taught me about humans.\n\n*Never look away*/ *Werk ohne Autor* â€“ loved it.\n\nLaundry list of other recent movies I watched and loved: *Dolor y Gloria* (Pain and Glory); *Ð‘Ñ€Ð°Ñ‚* 1 and 2; *Microhabitat*; *Gespenster* (Ghosts); *KrÃ³tki film o miÅ‚oÅ›ci*; *Wife of a Spy*; *Pirosmani*.\n\nI no longer see \"favourite\" to be very useful a term in this context, but for whatever it\u0027s worth, for a long time I considered *Lost in Translation* to be my favourite film. I remember when I first saw a poster for it, though I first watched it much later, when it came out on DVD. The attention the poster evoked in me probably has to do with the title and my then Japanophilia â€“â€“ the title was translated in Hebrew to \"Lost in Tokyo\"; is this irony or art? Later \"my favourite\" became \"Adaptation\", which I find very close to my heart. Either way, I\u0027m looking forward for Sophia Coppola\u0027s and for Charlie Kaufman\u0027s next films. As well as those of\n"},{"ty":"as","st":"paragraph","si":39518,"ei":39518,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":39519,"ei":39519,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":
