k w-full py-1 px-3 text-center sm:hover:text-primary-700 transition-colors relative"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="mx-auto my-1 h-6 w-6"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>More</div><div></div></nav><div class="fixed inset-x-0 bg-canvas-50" style="bottom:0;height:env(safe-area-inset-bottom)"></div></div><div id="headlessui-portal-root"><div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"user":{"link":{"site":"martinbraquet.com","github":"MartinBraquet","paypal":"MartinBraquet","linkedin":"martin-braquet","connectiondoc":"https://docs.google.com/document/d/1FUmgQ-KJS5lP3OIe-I_IW2Av_dEyfM395tVbuI6xkCA/edit?usp=sharing"},"avatarUrl":"https://firebasestorage.googleapis.com/v0/b/compass-130ba.firebasestorage.app/o/user-images%2FMartinBraquet%2Flove-images%2Fu-NXGaNe3i.jpeg?alt=media\u0026token=b1b0447f-ae7c-431d-bbe8-f34f16c1c710","isBannedFromPosting":false,"id":"0vaZsIJk9zLVOWY4gb61gTrRIU73","username":"Martin","name":"Martin","createdTime":1756299850963},"username":"Martin","profile":{"age":28,"bio":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Thoughtful, intellectually curious, and ethically driven, I value deep connections, emotional stability, and personal growth. I enjoy philosophy, science, nature, and mindful physical activity, living simply while prioritizing honesty and meaningful relationships.","type":"text"}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Detailed Description","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"I  speak English and French fluently and I’m currently in Europe, but I have recently lived in the US (for 4 years) and India (for 6 months). I'm mostly looking for ","type":"text"}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Collaborations: working together on a joint project that we enjoy. I started Compass, and I'm actively looking for ambassadors to volunteer together and share the platform with their network! We could have meetings and discuss how to reach the people who would benefit from it the most. Regardless, hit me up if you have anything to say about Compass! I'm also happy to work on any other project we find meaningful.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Friendships: mostly to discuss online and share deeper things (see details below).","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Life partnership: with a woman who deeply resonates with what I wrote below.","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Core Values","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Highly stable and non-negotiable guiding principles that shape my worldview, decisions, and moral framework.","type":"text","marks":[{"type":"italic"}]}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Intellectual curiosity with rational integrity","type":"text","marks":[{"type":"bold"}]},{"text":": I evaluate beliefs against evidence and enjoy conversations that challenge and expand my thinking.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Ethical responsibility / Utilitarian-leaning ethics","type":"text","marks":[{"type":"bold"}]},{"text":": I consciously act to reduce suffering and improve outcomes on a large scale—through causes like animal welfare, climate change, AI safety, and global poverty.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Emotional stability and resilience","type":"text","marks":[{"type":"bold"}]},{"text":": I remain calm under stress, self-soothe effectively, and approach conflicts with reason rather than panic or overreaction.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Deep, loving relationships","type":"text","marks":[{"type":"bold"}]},{"text":": I thrive in profound 1-on-1 connections where accountability, honesty, and mutual growth are prioritized.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Growth-oriented conflict resolution","type":"text","marks":[{"type":"bold"}]},{"text":": I engage in solution-focused dialogue, tolerate relational discomfort, and prioritize repair over avoidance.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Integrity \u0026 deliberateness","type":"text","marks":[{"type":"bold"}]},{"text":": I aim to live according to my principles and consciously cultivate trust, depth, and clarity during relationships.","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Tolerance for differences: I’m very willing to connect with people who fit more than 70% of these values, embracing trade-offs and growth together.","type":"text"}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Lifestyle \u0026 Secondary Values","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Traits or principles that matter to me, but are negotiable or context-dependent. Mostly applying to life partnerships—not friendships.","type":"text","marks":[{"type":"italic"}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Life Vision \u0026 Practicalities:","type":"text"}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Geography: I enjoy living in Europe but am open to relocate if circumstances align.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Family: I’d like 1–2 children within roughly 5–10 years, depending on mutual readiness.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Career / lifestyle: I support a partner’s work and ambitions, as long as we can spend meaningful time together (2+ hours most days).","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Financial approach: I live frugally, saving or donating the rest, but am comfortable if my partner spends more on things meaningful to her.","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Attachment \u0026 Intimacy Needs","type":"text"}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Conflict \u0026 repair: I notice when someone is hurt, but I do not chase them if they withdraw. I prefer calm, constructive conversations when both sides are ready. Because I'll care about you, I'll express it when I think you may be wrong—at the same time, I'll always have your back.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Emotional intelligence: I’m aware of my emotions and take time to process before responding, which helps me stay calm in tense moments. I try to express my feelings honestly, listen carefully to understand others, and take responsibility when I misstep. I believe that, with mutual effort, we can keep strengthening our emotional intelligence and connection as a healthy, securely attached couple.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Emotional expressiveness: More through words, modest body language and thoughtful gifts than grand gestures.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Preferred intimacy style: I enjoy direct and meaningful connections—long dedicated conversations over frequent, shallow texts. I seek a monogamous relationship.","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Lifestyle Habits \u0026 Daily Rhythms:","type":"text"}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Dietary choices: Mostly vegan; I strongly value sensitivity to animal well-being.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Sleep \u0026 energy patterns: Typically 11pm–8am; similar routines are a plus.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Exercise \u0026 health: Small-group activities several times per week. Open to mental health practices to improve relationships and wellbeing.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Social engagement: Few close friendships; comfortable connecting with more socially active or community-involved partners.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Family engagement: Average.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Minimalism: I live a simple and non-performative life without clutter, in order to focus on what truly matters.","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Emotional \u0026 Cognitive Style:","type":"text"}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Humor: Mix of wit, playful absurdity, and sarcasm.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Tolerance for uncertainty: Comfortable with ambiguity, but appreciate clear plans when possible.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Romantic philosophy: Love grows deliberately; romance and thoughtful gestures (e.g., poems) are enjoyable once fundamental compatibilities are aligned.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Role expectations: Prefer equal partnership, but open to specialization if mutually desired.","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Interests \u0026 Activities","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Activities or pursuits I enjoy but that don’t define my ethics or essential lifestyle.","type":"text","marks":[{"type":"italic"}]}]},{"type":"paragraph"},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Intellectual pursuits: Reading nonfiction, exploring philosophy, science, history, and practical wisdom; hands-on learning through building and fixing things.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Deep conversation: Intense, thoughtful dialogue with like-minded people.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Optimization \u0026 personal growth: Exploring methods to improve life, productivity, and learning practices.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Nature \u0026 mindfulness: Contemplative walks or time in natural landscapes; pausing to observe wildlife or scenery inspires awe.","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Physical activities: Running, biking, swimming, weightlifting—often integrated with mindfulness.","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Influences","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Contents that majorly influenced my worldview.","type":"text","marks":[{"type":"italic"}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Books:","type":"text"}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Thinking, Fast and Slow - Daniel Kahneman    ","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"The Art of Living a Meaningless Existence - Robert Pantano","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Le Petit Prince - Antoine de Saint-Exupéry","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"L’étranger - Albert Camus","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Existential Physics - Sabine Hossenfelder","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"The Big Picture - Sean Carroll","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Doing Good Better - William MacAskill","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Emotional Intelligence - Daniel Goleman","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Waking Up - Sam Harris","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Deep Work - Cal Newport","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Sapiens - Yuval Noah Harari","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Being the Change - Peter Kalmus","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"YouTube channels:","type":"text"}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"The Pursuit of Wonder","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Kurzgesagt","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Feel free to send recommendations or discuss any content you like!","type":"text"}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"About You","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"To an imperfect extent, I like who I am and what I do, and would like to see it in the people around me. So, I’m mostly looking for people who identify—at least partially—with the description above and would enjoy the same activities. I believe in growth and potential; so I embrace people who are not there yet (so am I) but have, deep inside, the intention to reach it.","type":"text"}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"As long as you fit some of the description, relationships, to me, transcend gender, age, culture, financial situation, or any other socio-demographic factors; please reach out to me regardless of your situation if you relate to my personality traits. Locations should not be an issue either (a priori); I’ve had close long-distance friendships which worked beautifully for me.","type":"text"}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"About Us","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"I would love to form a close friendship with 3-5 people, and one life partnership with a woman. If you want a shallower connection, that’s also okay; maybe we can still contribute to each other’s lives.","type":"text"}]},{"type":"paragraph"},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"I'm also looking for collaboration, whether on Compass or any other project which I would be aligned with.","type":"text"}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"While some key relationship values, such as depth and trust, grow over time, there is one value which, I believe, should be there from the start: honesty. In this regard, please be honest about your intentions—which may include different types of relationships depending on how it evolves, and that’s okay.","type":"text"}]},{"type":"paragraph"},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Things I'm currently exploring and I'd like to discuss with whoever is interested:","type":"text"}]},{"type":"bulletList","content":[{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Population ethics in utilitarianism (total view vs neutral / person affective, longtermism, What we owe the future from MacAskill)","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Moral realism vs anti-realism, the different sub types of anti-realism, mostly constructivism and non-cognitivism (Bertrand Russell, Sean Carroll)","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Consciousness, and whether the hard problem is really a problem","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Do multidisciplinary research / PhD across science and philosophy","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"If emotional intelligence, unlike IQ, is context-dependent (one can have high EI with one type of person, and low EI with another), how important is it to have high EI across all contexts? What proportion of EI is objective (high across all contexts)?","type":"text"}]}]},{"type":"listItem","content":[{"type":"paragraph","content":[{"text":"Effective altruism","type":"text"}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Disclaimers","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"This document desperately lacks elaboration, emotions, and personal information for privacy reasons. I have no issue sharing about my life story, what I look like, what I feel and think, vulnerability, intimacy, and other personal features in private.","type":"text"}]}]},"born_in_location":null,"city":"Brussels-Capital Region","city_latitude":50.846667,"city_longitude":4.3525,"comments_enabled":true,"company":null,"country":"Belgium","created_time":"2025-09-04T09:33:52.016364+00:00","drinks_per_month":6,"education_level":"masters","ethnicity":["caucasian"],"gender":"male","geodb_city_id":"3525401","has_kids":0,"height_in_inches":72,"id":2,"is_smoker":false,"diet":["veg","vegan"],"last_modification_time":"2025-11-13T14:15:48.943644+00:00","looking_for_matches":true,"messaging_status":"open","occupation":null,"occupation_title":"Software Engineer","photo_urls":[],"pinned_url":"https://firebasestorage.googleapis.com/v0/b/compass-130ba.firebasestorage.app/o/user-images%2FMartin%2Flove-images%2FDuKh6GZ8We.jpg?alt=media\u0026token=c6e2529b-05ae-4f11-8b21-cca539a43fc3","political_beliefs":["liberal","moderate","pause ai"],"pref_age_max":100,"pref_age_min":null,"pref_gender":[],"pref_relation_styles":["friendship","collaboration","relationship"],"referred_by_username":null,"region_code":"BRU","religious_belief_strength":null,"religious_beliefs":"","twitter":null,"university":"UT Austin","user_id":"0vaZsIJk9zLVOWY4gb61gTrRIU73","visibility":"public","wants_kids_strength":3,"website":null,"bio_length":8643,"bio_text":": I aim to live according to my principles and consciously cultivate trust, depth, and clarity during relationships. : I consciously act to reduce suffering and improve outcomes on a large scale—through causes like animal welfare, climate change, AI safety, and global poverty. : I engage in solution-focused dialogue, tolerate relational discomfort, and prioritize repair over avoidance. : I evaluate beliefs against evidence and enjoy conversations that challenge and expand my thinking. : I remain calm under stress, self-soothe effectively, and approach conflicts with reason rather than panic or overreaction. : I thrive in profound 1-on-1 connections where accountability, honesty, and mutual growth are prioritized. About Us About You Activities or pursuits I enjoy but that don’t define my ethics or essential lifestyle. As long as you fit some of the description, relationships, to me, transcend gender, age, culture, financial situation, or any other socio-demographic factors; please reach out to me regardless of your situation if you relate to my personality traits. Locations should not be an issue either (a priori); I’ve had close long-distance friendships which worked beautifully for me. Attachment \u0026 Intimacy Needs Being the Change - Peter Kalmus Books: Career / lifestyle: I support a partner’s work and ambitions, as long as we can spend meaningful time together (2+ hours most days). Collaborations: working together on a joint project that we enjoy. I started Compass, and I'm actively looking for ambassadors to volunteer together and share the platform with their network! We could have meetings and discuss how to reach the people who would benefit from it the most. Regardless, hit me up if you have anything to say about Compass! I'm also happy to work on any other project we find meaningful. Conflict \u0026 repair: I notice when someone is hurt, but I do not chase them if they withdraw. I prefer calm, constructive conversations when both sides are ready. Because I'll care about you, I'll express it when I think you may be wrong—at the same time, I'll always have your back. Consciousness, and whether the hard problem is really a problem Contents that majorly influenced my worldview. Core Values Deep conversation: Intense, thoughtful dialogue with like-minded people. Deep Work - Cal Newport Deep, loving relationships Detailed Description Dietary choices: Mostly vegan; I strongly value sensitivity to animal well-being. Disclaimers Do multidisciplinary research / PhD across science and philosophy Doing Good Better - William MacAskill Effective altruism Emotional \u0026 Cognitive Style: Emotional expressiveness: More through words, modest body language and thoughtful gifts than grand gestures. Emotional Intelligence - Daniel Goleman Emotional intelligence: I’m aware of my emotions and take time to process before responding, which helps me stay calm in tense moments. I try to express my feelings honestly, listen carefully to understand others, and take responsibility when I misstep. I believe that, with mutual effort, we can keep strengthening our emotional intelligence and connection as a healthy, securely attached couple. Emotional stability and resilience Ethical responsibility / Utilitarian-leaning ethics Exercise \u0026 health: Small-group activities several times per week. Open to mental health practices to improve relationships and wellbeing. Existential Physics - Sabine Hossenfelder Family engagement: Average. Family: I’d like 1–2 children within roughly 5–10 years, depending on mutual readiness. Feel free to send recommendations or discuss any content you like! Financial approach: I live frugally, saving or donating the rest, but am comfortable if my partner spends more on things meaningful to her. Friendships: mostly to discuss online and share deeper things (see details below). Geography: I enjoy living in Europe but am open to relocate if circumstances align. Growth-oriented conflict resolution Highly stable and non-negotiable guiding principles that shape my worldview, decisions, and moral framework. Humor: Mix of wit, playful absurdity, and sarcasm. I  speak English and French fluently and I’m currently in Europe, but I have recently lived in the US (for 4 years) and India (for 6 months). I'm mostly looking for  I would love to form a close friendship with 3-5 people, and one life partnership with a woman. If you want a shallower connection, that’s also okay; maybe we can still contribute to each other’s lives. I'm also looking for collaboration, whether on Compass or any other project which I would be aligned with. If emotional intelligence, unlike IQ, is context-dependent (one can have high EI with one type of person, and low EI with another), how important is it to have high EI across all contexts? What proportion of EI is objective (high across all contexts)? Influences Integrity \u0026 deliberateness Intellectual curiosity with rational integrity Intellectual pursuits: Reading nonfiction, exploring philosophy, science, history, and practical wisdom; hands-on learning through building and fixing things. Interests \u0026 Activities Kurzgesagt L’étranger - Albert Camus Le Petit Prince - Antoine de Saint-Exupéry Life partnership: with a woman who deeply resonates with what I wrote below. Life Vision \u0026 Practicalities: Lifestyle \u0026 Secondary Values Lifestyle Habits \u0026 Daily Rhythms: Minimalism: I live a simple and non-performative life without clutter, in order to focus on what truly matters. Moral realism vs anti-realism, the different sub types of anti-realism, mostly constructivism and non-cognitivism (Bertrand Russell, Sean Carroll) Nature \u0026 mindfulness: Contemplative walks or time in natural landscapes; pausing to observe wildlife or scenery inspires awe. Optimization \u0026 personal growth: Exploring methods to improve life, productivity, and learning practices. Physical activities: Running, biking, swimming, weightlifting—often integrated with mindfulness. Population ethics in utilitarianism (total view vs neutral / person affective, longtermism, What we owe the future from MacAskill) Preferred intimacy style: I enjoy direct and meaningful connections—long dedicated conversations over frequent, shallow texts. I seek a monogamous relationship. Role expectations: Prefer equal partnership, but open to specialization if mutually desired. Romantic philosophy: Love grows deliberately; romance and thoughtful gestures (e.g., poems) are enjoyable once fundamental compatibilities are aligned. Sapiens - Yuval Noah Harari Sleep \u0026 energy patterns: Typically 11pm–8am; similar routines are a plus. Social engagement: Few close friendships; comfortable connecting with more socially active or community-involved partners. The Art of Living a Meaningless Existence - Robert Pantano The Big Picture - Sean Carroll The Pursuit of Wonder Things I'm currently exploring and I'd like to discuss with whoever is interested: Thinking, Fast and Slow - Daniel Kahneman     This document desperately lacks elaboration, emotions, and personal information for privacy reasons. I have no issue sharing about my life story, what I look like, what I feel and think, vulnerability, intimacy, and other personal features in private. Thoughtful, intellectually curious, and ethically driven, I value deep connections, emotional stability, and personal growth. I enjoy philosophy, science, nature, and mindful physical activity, living simply while prioritizing honesty and meaningful relationships. To an imperfect extent, I like who I am and what I do, and would like to see it in the people around me. So, I’m mostly looking for people who identify—at least partially—with the description above and would enjoy the same activities. I believe in growth and potential; so I embrace people who are not there yet (so am I) but have, deep inside, the intention to reach it. Tolerance for differences: I’m very willing to connect with people who fit more than 70% of these values, embracing trade-offs and growth together. Tolerance for uncertainty: Comfortable with ambiguity, but appreciate clear plans when possible. Traits or principles that matter to me, but are negotiable or context-dependent. Mostly applying to life partnerships—not friendships. Waking Up - Sam Harris While some key relationship values, such as depth and trust, grow over time, there is one value which, I believe, should be there from the start: honesty. In this regard, please be honest about your intentions—which may include different types of relationships depending on how it evolves, and that’s okay. YouTube channels:","bio_tsv":"'-1':97 '-5':682 '1':95,538 '10':544 '11pm':1001 '2':217,539 '3':681 '4':660 '5':543 '6':665 '70':1221 '8am':1002 'absurd':636 'accord':5 'account':100 'across':403,762,772 'act':20 'activ':111,237,512,804,915,1018,1124,1178 'affect':933 'age':140 'ai'
